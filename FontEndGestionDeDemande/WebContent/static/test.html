<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 101 Template</title>
<!-- Bootstrap -->
<link rel="stylesheet" type="text/css"
	href="bootstrap-3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/testRow.css">


</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-lg-3 col-lg-3"></div>
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Heading here</h4>
					</div>
					<div class="panel-body">
						<form class="form-horizontal">
							<div class="form-group">
								<label for="inputfirstname" class="col-md-4 control-label">
									First Name</label>
								<div class="col-md-8">
									<input type="text" class="form-control" id="inputfirstname"
										placeholder="Enter First Name..." />
								</div>
							</div>
							<div class="form-group">
								<label for="inputlastname" class="col-md-4 control-label">
									Last Name</label>
								<div class="col-md-8">
									<input type="text" class="form-control" id="inputlastname"
										placeholder="Enter Last Name..." />
								</div>
							</div>
							<div class="form-group">
								<label for="inputscreenname" class="col-md-4 control-label">
									Screen Name</label>
								<div class="col-md-8">
									<input type="text" class="form-control" id="inputscreenname"
										placeholder="Enter Screen Name..." />
								</div>
							</div>
							<div class="form-group">
								<label for="inputscreenname" class="col-md-4 control-label">
									Screen Name</label>
								<div class="col-md-8">
									<input type="text" class="form-control" id="inputscreenname"
										placeholder="Enter Screen Name..." />
								</div>
							</div>
							<div class="form-group">
								<label for="inputdateofbirth" class="col-md-4 control-label">
									Date of Birth</label>
								<div class="col-md-8">
									<div class="row">
										<div class="col-md-5">
											<select class="form-control" name="">
												<option value="">January</option>
												<option value="">February</option>
												<option value="">March</option>
												<option value="">April</option>
												<option selected value="">May</option>
											</select>
										</div>
										<div class="col-md-3">
											<select name="" class="form-control">
												<option value="">1</option>
												<option value="">2</option>
												<option value="">3</option>
												<option value="">4</option>
												<option selected value="">5</option>
											</select>
										</div>
										<div class="col-md-4">
											<select name="" class="form-control">
												<option value="">1980</option>
												<option value="">1981</option>
												<option value="">1982</option>
												<option value="">1983</option>
												<option value="">1984</option>
												<option selected value="">1985</option>
											</select>
										</div>
									</div>
								</div>
							</div>



						</form>
					</div>
					<div class="panel-footer">
						<div class="form-group">
							<div class="col-md-8">
								<input type="submit" name="submit" value="submit"
									class="btn btn-default">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>








	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script>
		src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"
	</script>

</body>
</html>
