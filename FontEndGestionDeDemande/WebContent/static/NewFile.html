<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example - example-example80-production</title>
</head>
<body ng-app="myApp" ng-controller="nouvelleDemande">



<h1>Creation demande du {{typeDemande.libelle}}</h1>
		<br> <br>

	

	<h1>Prerequis</h1>
	<h1>Les champs précédés par un astérisque ( * ) sont obligatoires.</h1>

	<form name="myForm" ng-submit="submit()" novalidate>

		<div
			ng-repeat="prerequis in typeDemande.prerequisTypeDemandes | orderBy:'ordre'">

			<div ng-show="'{{prerequis.libelle}}'=='date de naissance '">
				<span ng-show={{prerequis.obligatoire}}>*</span>
				{{prerequis.libelle}} : <input id="username" type="date"
					name="{{prerequis.libelle}}" ng-model="dateNaissance" required>
				<br> <br>
			</div>
			<div ng-show="'{{prerequis.libelle}}'=='Civilite'">
				<span ng-show={{prerequis.obligatoire}}>*</span>
				{{prerequis.libelle}} : Madame <input type="radio" name="M"
					value="Madame" checked> Monsieur<input type="radio"
					name="M" value="Monsieur"> <br> <br>
			</div>


			<div ng-hide="
				'{{prerequis.libelle}}'== 'date denaissance '">
				<div ng-hide="'{{prerequis.libelle}}'=='Civilite'">
					<span ng-show={{prerequis.obligatoire}}>*</span>
					{{prerequis.libelle}} : <input id="
				username"
						name="{{prerequis.libelle}}" type="text"
						placeholder="{{prerequis.libelle}}" autofocus="autofocus" >
					<br> <br>

				</div>

			</div>

		</div>
		<input type="submit" id="submit" value="Submit" />


	</form>
	<br>
	<br>
	<br>
	<br>
	<h1>Documents</h1>


	<h1 ng-repeat="document in typeDemande.documentsTypeDemandes">

		{{document.libelle}} : <input id="username" type="text"
			placeholder={{document.libelle}} required> <br>
	</h1>


	<script src="https://code.angularjs.org/1.3.14/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.3.14/angular-resource.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
