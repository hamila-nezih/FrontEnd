<html ng-app="mySuperApp">
<head>
<meta charset="utf-8">
<title>Popups</title>

<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no">

<link href="//code.ionicframework.com/nightly/css/ionic.css"
	rel="stylesheet">
<script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>

</head>
<body class="padding" ng-controller="PopupCtrl">
	<button class="button button-primary" ng-click="showConfirm()">
		Confirm</button>
	<script>
		angular
				.module('mySuperApp', [ 'ionic' ])
				.controller(
						'PopupCtrl',
						function($scope, $ionicPopup, $timeout) {

			
							// A confirm dialog
							$scope.showConfirm = function() {
								var confirmPopup = $ionicPopup
										.confirm({
											title : 'Consume Ice Cream',
											template : 'Are you sure you want to eat this ice cream?'
										});
								confirmPopup.then(function(res) {
									if (res) {
										console.log('You are sure');
									} else {
										console.log('You are not sure');
									}
								});
							};

							// An alert dialog
							
						});
	</script>
</body>
</html>
